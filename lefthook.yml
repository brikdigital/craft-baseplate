pre-commit:
  piped: true
  commands:
    format:
      priority: 1
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,mdx,css,pcss,json,jsonc,yml}'
      run: ddev pnpm prettier --write {staged_files} && git update-index --again
    check:
      priority: 2
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx}'
      run:
        ddev pnpm biome check --write --no-errors-on-unmatched --files-ignore-unknown=true
        --vcs-use-ignore-file=true {staged_files} && git update-index --again
    tsc:
      priority: 3
      glob: '*.{ts,d.cts,d.mts,tsx}'
      run: ddev pnpm tsc --noemit
